<section class="usuario-section">
  <h2>{{ 'USER_SECTION.TITLE' | translate }}</h2>

  <div class="usuario-card">
    <div class="usuario-avatar">
      <mat-icon>person</mat-icon>
    </div>

    <div class="usuario-info">
      <p>
        <strong>{{ 'USER_SECTION.LABEL_USER' | translate }}:</strong>
        {{ username }}

      <p>
        <strong>{{ 'USER_SECTION.LABEL_ROLE' | translate }}:</strong>
        {{ rol }}
      </p>
    </div>
  </div>
</section>
