<div class="buscador-container">
  <div class="buscador-wrapper">
    <mat-form-field appearance="outline" class="buscador-field">
      <input
        matInput
        [(ngModel)]="valorBusqueda"
        (input)="onBuscar()"
        [placeholder]="'SEARCH.PLACEHOLDER' | translate"
      >
      <div matSuffix class="buscador-icons">
        <button class="buscador-btn btn-cross" *ngIf="valorBusqueda" (click)="clearBusqueda()" title="Limpiar">
          âœ—
        </button>
        <button class="buscador-btn btn-lupa" title="Buscar">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </mat-form-field>
  </div>
</div>
