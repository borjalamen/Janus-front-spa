<div class="buscador-container">
  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="valorBusqueda" (input)="onBuscar()" placeholder="Escriu per buscar...">
    <button matSuffix mat-icon-button aria-label="Clear" *ngIf="valorBusqueda" (click)="clearBusqueda()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
