  <div class="results">
    <div *ngFor="let r of results" class="media-card">
      <div class="media-left">
        <div class="thumb">â–¶</div>
      </div>
      <div class="media-body">

          <button class="btn" (click)="play(r)">{{ 'PLANNING.PLAY' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
