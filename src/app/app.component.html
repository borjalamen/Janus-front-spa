<mat-sidenav-container class="sidenav-container">

  <!-- Menú lateral -->
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <img src="https://i.imgur.com/4ca5f6ae-e0a3-4b4f-8110-e9f4075de4ca.png" alt="JanusHub" class="janus" />
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="navegar('bienvenida')"
         [class.disabled]="!canAccess('bienvenida')">
        <mat-icon>home</mat-icon>
        <span class="menu-text"><strong>Bienvenida</strong></span>
      </a>

      <a mat-list-item routerLink="/projects" (click)="navegar('proyectos')"
         [class.disabled]="!canAccess('proyectos')">
        <mat-icon>folder_open</mat-icon>
        <span class="menu-text"><strong>Proyectos</strong></span>
      </a>

      <a mat-list-item routerLink="/procedimientos" (click)="navegar('procedimientos')"
         [class.disabled]="!canAccess('procedimientos')">
        <mat-icon>assignment</mat-icon>
        <span class="menu-text"><strong>Procedimientos</strong></span>
      </a>

      <a mat-list-item routerLink="/documents" (click)="navegar('documentos')"
         [class.disabled]="!canAccess('documentos')">
        <mat-icon>upload_file</mat-icon>
        <span class="menu-text"><strong>Documentos</strong></span>
      </a>

      <a mat-list-item routerLink="/formacion" (click)="navegar('formacion')"
         [class.disabled]="!canAccess('formacion')">
        <mat-icon>school</mat-icon>
        <span class="menu-text"><strong>Formación</strong></span>
      </a>

      <a mat-list-item routerLink="/planificacion" (click)="navegar('planificacion')"
         [class.disabled]="!canAccess('planificacion')">
        <mat-icon>event_note</mat-icon>
        <span class="menu-text"><strong>Planificación</strong></span>
      </a>

      <a mat-list-item routerLink="/administracion" (click)="navegar('administracion')"
         [class.disabled]="!canAccess('administracion')">
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="menu-text"><strong>Administración</strong></span>
      </a>

      <a mat-list-item routerLink="/bitacora" (click)="navegar('bitacora')"
         [class.disabled]="!canAccess('bitacora')">
        <mat-icon>bug_report</mat-icon>
        <span class="menu-text"><strong>Bitácora</strong></span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>

    <!-- Logos superiores -->
    <div class="banner-imatges">
      <a href="#" target="_blank"><img src="https://i.imgur.com/ctti1.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/ctti2.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/ctti3.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt1.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt2.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt3.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt4.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt5.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt6.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt7.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/mnsyt8.png" class="imatge-menu" /></a>
      <img src="https://i.imgur.com/mnsyt9.png" class="imatge-menu" />
    </div>

    <!-- Toolbar superior -->
    <mat-toolbar color="primary" class="main-toolbar">
      <span class="app-title">JanusHub Portal</span>
      <span class="spacer"></span>
      <div class="login-user" (click)="openLoginDialog()">
        <mat-icon>person</mat-icon>
      </div>
    </mat-toolbar>

    <div class="main-content menu-content-scroll">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer class="footer">
  <span>Copyright | <strong>{{ appVersion ?? 'obteniendo versión...' }}</strong></span>
</footer>
