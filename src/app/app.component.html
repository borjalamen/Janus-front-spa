<mat-sidenav-container>

  <mat-sidenav mode="side" opened>

    <mat-toolbar color="primary" class="sidenav-toolbar">
      <img src="https://i.imgur.com/7dRimV7.png" alt="JanusHub" class="janus" />
    </mat-toolbar>

    <mat-nav-list class="scroll-nat-nav-list">
      <a mat-list-item (click)="tryNavigate('home')" [class.disabled]="!canAccess('home')">
        <mat-icon>home</mat-icon>
        <span class="menu-text"><strong>Bienvenida</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('projects')" [class.disabled]="!canAccess('projects')">
        <mat-icon>folder_open</mat-icon>
        <span class="menu-text"><strong>Proyectos</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('procedimientos')" [class.disabled]="!canAccess('procedimientos')">
        <mat-icon>assignment</mat-icon>
        <span class="menu-text"><strong>Procedimientos</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('documents')" [class.disabled]="!canAccess('documents')">
        <mat-icon>upload_file</mat-icon>
        <span class="menu-text"><strong>Documentos</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('formacion')" [class.disabled]="!canAccess('formacion')">
        <mat-icon>school</mat-icon>
        <span class="menu-text"><strong>Formación</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('planificacion')" [class.disabled]="!canAccess('planificacion')">
        <mat-icon>event_note</mat-icon>
        <span class="menu-text"><strong>Planificación</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('administracion')" [class.disabled]="!canAccess('administracion')">
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="menu-text"><strong>Administración</strong></span>
      </a>

      <a mat-list-item (click)="tryNavigate('bitacora')" [class.disabled]="!canAccess('bitacora')">
        <mat-icon>bug_report</mat-icon>
        <span class="menu-text"><strong>Bitácora</strong></span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="main-toolbar">
      <span class="app-title">JanusHub Portal</span>
      <span class="spacer"></span>
      <div class="login-user" (click)="openLoginDialog()">
        <mat-icon>person</mat-icon>
        <span *ngIf="username">{{ username }} ({{ rol }})</span>
      </div>
    </mat-toolbar>

    <div class="main-content menu-content-scroll">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>

<footer class="footer">
  <span>Copyright | <strong>{{ appVersion ?? 'obteniendo versión...' }}</strong></span>
</footer>
