<mat-sidenav-container>

  <!-- Menú lateral -->
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <img src="https://i.imgur.com/7dRimV7.png" alt="JanusHub" class="janus" />
    </mat-toolbar>

    <mat-nav-list>

      <!-- Bienvenida SIEMPRE visible -->
      <a mat-list-item (click)="navegar('home')">
        <mat-icon>home</mat-icon>
        <span class="menu-text"><strong>Bienvenida</strong></span>
      </a>

      <!-- Proyectos -->
      <a mat-list-item (click)="navegar('projects')" *ngIf="rol !== 'invitado'">
        <mat-icon>folder_open</mat-icon>
        <span class="menu-text"><strong>Proyectos</strong></span>
      </a>

      <!-- Procedimientos -->
      <a mat-list-item (click)="navegar('procedimientos')" *ngIf="rol === 'devops' || rol === 'admin'">
        <mat-icon>assignment</mat-icon>
        <span class="menu-text"><strong>Procedimientos</strong></span>
      </a>

      <!-- Documentos -->
      <a mat-list-item (click)="navegar('documents')" *ngIf="rol === 'devops' || rol === 'admin'">
        <mat-icon>upload_file</mat-icon>
        <span class="menu-text"><strong>Documentos</strong></span>
      </a>

      <!-- Formación -->
      <a mat-list-item (click)="navegar('formacion')" *ngIf="rol !== 'invitado'">
        <mat-icon>school</mat-icon>
        <span class="menu-text"><strong>Formación</strong></span>
      </a>

      <!-- Planificación -->
      <a mat-list-item (click)="navegar('planificacion')" *ngIf="rol !== 'invitado'">
        <mat-icon>event_note</mat-icon>
        <span class="menu-text"><strong>Planificación</strong></span>
      </a>

      <!-- Administración SOLO admin -->
      <a mat-list-item (click)="navegar('administracion')" *ngIf="rol === 'admin'">
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="menu-text"><strong>Administración</strong></span>
      </a>

      <!-- Bitácora: DevOps y Admin -->
      <a mat-list-item (click)="navegar('bitacora')" *ngIf="rol === 'devops' || rol === 'admin'">
        <mat-icon>bug_report</mat-icon>
        <span class="menu-text"><strong>Bitácora</strong></span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>

    <!-- Logos superiores -->
    <div class="banner-imatges">
      <a href="#" target="_blank"><img src="https://i.imgur.com/bknE50v.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/Zadx1Z5.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/YTUL8j6.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/YDyH4j0.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/rL2dIOn.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/LMRdKym.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/aLBxDxO.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/0vFxwra.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/ZOQXBuY.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/swGo7Aa.png" class="imatge-menu" /></a>
      <a href="#" target="_blank"><img src="https://i.imgur.com/dhXgpv5.png" class="imatge-menu" /></a>
      <img src="https://imgur.com/69aimFa.png" class="imatge-menu" />
    </div>

    <!-- Toolbar -->
    <mat-toolbar color="primary" class="main-toolbar">
      <span class="app-title">JanusHub Portal</span>
      <span class="spacer"></span>
      <div class="login-user" (click)="openLoginDialog()">
        <mat-icon>person</mat-icon>
      </div>
    </mat-toolbar>

    <div class="main-content menu-content-scroll">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<footer class="footer">
  <span>Copyright | <strong>{{ appVersion ?? 'obteniendo versión...' }}</strong></span>
</footer>
