<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" class="sidenav-toolbar"> 
       <img src="https://i.imgur.com/7dRimV7.png" alt="JanusHub" class="janus" />
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/documents">
        <mat-icon>upload_file</mat-icon>
        Documents
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <span class="app-title">JanusHub Portal</span>
    </mat-toolbar>
    <div class="login-user">
      <a (click)="openLoginDialog()" class="login-link">
        <mat-icon>person</mat-icon>
      </a>
    </div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <footer class="footer">
      Copyright | v1.0.0
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
