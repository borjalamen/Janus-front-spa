<div class="login-fullscreen">
  <div class="login-central">
    
    <h2>Acc√©s a JanusHub</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Usuari</mat-label>
        <input matInput [(ngModel)]="username" name="username" autocomplete="username" title="Usuari" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contrasenya</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" autocomplete="current-password" title="Contrasenya" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()" type="button">
        <mat-icon>login</mat-icon> Entrar
      </button>
      <div *ngIf="error" class="error-msg">{{ error }}</div>
    </form>
  </div>
</div>
