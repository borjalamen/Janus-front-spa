<app-buscador (buscar)="filtrar($event)"></app-buscador>
<div class="section-container">
  <h2>{{ 'TRAINING.TITLE' | translate }}</h2>
  <p>{{ 'TRAINING.DESCRIPTION' | translate }}</p>

  <ul>
    <li *ngFor="let f of formacionesFiltradas">
      <strong>{{ f.nombre }}</strong><br>
      {{ 'TRAINING.RESPONSIBLE' | translate }}: {{ f.responsable }}<br>
      {{ 'TRAINING.STATUS' | translate }}: {{ f.estado }}
    </li>
  </ul>
</div>
