<div class="login-dialog-container">

  <h2 class="dialog-title">Iniciar sesión</h2>

  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput [(ngModel)]="username" title="user"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" [(ngModel)]="password" title="contra"/>
  </mat-form-field>

  <p class="error" *ngIf="error">{{ error }}</p>

  <button mat-raised-button color="primary" (click)="login()">Entrar</button>

</div>
