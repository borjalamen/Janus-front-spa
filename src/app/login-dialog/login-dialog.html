<div class="login-central">
  <h2>{{ 'LOGIN.TITLE' | translate }}</h2>

  <form (ngSubmit)="login()" (submit)="$event.preventDefault()" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'LOGIN.USERNAME_LABEL' | translate }}</mat-label>
      <input title="username"
        matInput
        [(ngModel)]="username"
        name="username"
        autocomplete="username"
        [title]="'LOGIN.USERNAME_TITLE' | translate"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'LOGIN.PASSWORD_LABEL' | translate }}</mat-label>
      <input title="password"
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        autocomplete="current-password"
        [title]="'LOGIN.PASSWORD_TITLE' | translate"
        (keydown.enter)="login(); $event.preventDefault()"
      />
    </mat-form-field>

    <button mat-raised-button class="login-btn" type="submit">
      <mat-icon>login</mat-icon>
      {{ 'LOGIN.BUTTON' | translate }}
    </button>

    <div *ngIf="error" class="error-msg">
      {{ 'LOGIN.ERROR' | translate }}
    </div>
  </form>
</div>
