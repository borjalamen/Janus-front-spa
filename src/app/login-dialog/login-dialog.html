<mat-dialog-content class="login-central">
  <h2>Iniciar sesión</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Usuario</mat-label>
    <input matInput [(ngModel)]="username" />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput [(ngModel)]="password" type="password" />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>

  <p *ngIf="error" class="error-msg">{{ error }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="accent" (click)="login()">Ingresar</button>
</mat-dialog-actions>
