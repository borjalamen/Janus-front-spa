<div class="login-central">
  <h2>{{ 'LOGIN.TITLE' | translate }}</h2>

  <form>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'LOGIN.USERNAME' | translate }}</mat-label>
      <input
        matInput
        [(ngModel)]="username"
        name="username"
        autocomplete="username"
        [placeholder]="'LOGIN.USERNAME' | translate"
        title="{{ 'LOGIN.USERNAME' | translate }}"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        autocomplete="current-password"
        [placeholder]="'LOGIN.PASSWORD' | translate"
        title="{{ 'LOGIN.PASSWORD' | translate }}"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()" type="button">
      <mat-icon>login</mat-icon> {{ 'LOGIN.BUTTON' | translate }}
    </button>

    <div *ngIf="error" class="error-msg">{{ error | translate }}</div>
  </form>
</div>
