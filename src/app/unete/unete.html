<div class="page unete">
  <h1>{{ 'MENU.JOIN' | translate }}</h1>
  <p>{{ 'UNETE.DESCRIPTION' | translate }}</p>

  <form class="unete-form" (ngSubmit)="sendMail()">
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>{{ 'UNETE.FULLNAME' | translate }}</mat-label>
      <input matInput name="fullName" [(ngModel)]="form.fullName" required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>{{ 'UNETE.EMAIL' | translate }}</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="form.email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>{{ 'UNETE.ROLE' | translate }}</mat-label>
      <mat-select name="role" [(ngModel)]="form.role">
        <mat-option *ngFor="let r of roleOptions" [value]="r.value">{{ r.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>{{ 'UNETE.PROJECT_CODE' | translate }}</mat-label>
      <input matInput name="projectCode" [(ngModel)]="form.projectCode" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>{{ 'UNETE.PROJECT_NAME' | translate }}</mat-label>
      <input matInput name="projectName" [(ngModel)]="form.projectName" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>{{ 'UNETE.COMMENTS' | translate }}</mat-label>
      <textarea matInput name="comments" rows="5" [(ngModel)]="form.comments"></textarea>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.fullName || !form.email">{{ 'UNETE.SEND_BY_MAIL' | translate }}</button>
      <button mat-button type="button" (click)="resetForm()">{{ 'UNETE.RESET' | translate }}</button>
    </div>
  </form>

</div>
