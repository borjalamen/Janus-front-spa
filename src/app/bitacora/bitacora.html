<app-buscador (buscar)="filtrar($event)"></app-buscador>

<div class="section-container">
  <h2>{{ title }}</h2>
  <p>Wiki de errores y soluciones del equipo DevOps.</p>

  <ul>
    <li *ngFor="let e of erroresFiltrados" class="error-item">

      <strong>{{ e.titulo }}</strong>
      <span *ngIf="e.resuelto" class="check-green">✓ Resuelto</span>
      <br>

      <strong>Categoría:</strong> {{ e.categoria }}<br>
      <strong>Descripción:</strong> {{ e.descripcion }}<br>

      <button mat-raised-button (click)="toggleResuelto(e)" style="margin-top: 6px;">
        {{ e.resuelto ? 'Marcar como pendiente' : 'Marcar como resuelto' }}
      </button>

    </li>
  </ul>
</div>
