<app-buscador (buscar)="filtrar($event)"></app-buscador>
<div class="section-container">
  <h2>{{ title }}</h2>
  <p>Llistat de projectes, client i estat.</p>
  <div *ngFor="let project of projectesFiltrats" class="project-item">
    <div class="project-nom"><b>{{ project.nom }}</b></div>
    <div class="project-client">Client: {{ project.client }}</div>
    <div class="project-estat">Estat: {{ project.estat }}</div>
  </div>
</div>
