<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Janus Front SPA</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/images/7dRimV7.png" />
</head>
<body>
  <app-root></app-root>
    <script>
      // Auto-detect backend WebSocket endpoint on same host
      (function(){
        try{
              var proto = location.protocol === 'https:' ? 'wss' : 'ws';
              // keep the path in sync with backend WebSocketConfig
              window.LIVE_WS_URL = proto + '://' + location.host + '/ws/live-estimation';
        }catch(e){/*ignore*/}
      })();
    </script>
</body>
</html>
